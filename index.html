<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style/style.css">


</head>
<body>

  <main>
    <section class = "container">

      <div class = "result-container">
       
        <h2 class="result-header">Your Result</h2>

        <div class="result-circle">
          <p class="text-circle result-score">76</p>
          <p class="text-circle result-sub-score">of 100</p>
        </div>

        <h2 class="result-great-header">Great</h2>

        <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-container">
        <h2 class="summary-header">Summary</h2>

        <ul class="summary-table">
          <li class="table-score">
            Reaction
            80 / 100
          </li>

          <li class="table-score">
          Memory
          92 / 100
          </li>

          <li class="table-score">
          Verbal
          61 / 100
          </li> 

          <li class="table-score">
          Visual
          72 / 100
        </ul>

        <button aria-label="continue" class="buttton-continue">Continue</button>
      </div>

    </section>
  </main>
  
  <div class = "background-attribution">
    <a href="https://www.freepik.com/free-vector/memphis-seamless-pattern-background_16396978.htm#query=background%20random%20symbols&position=10&from_view=search&track=ais&uuid=61e51205-4c09-4c8a-b70a-9c51c2338715">Image by rawpixel.com</a> on Freepik
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
